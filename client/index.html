<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    #addentry{display: inline-block;border-radius: 40%; text-align:center; background-color: rgb(175, 175, 175); color: black; width: 30%
}
#addentry:hover {color: white; background-color: rgb(116, 116, 116)}
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Clone</title>
  </head>
  <body>
    <section class="main-content">
      <div class="main-title"></div>
      <div class="name"></div>
      <div class="story-text"></div>
      <div class="publish-button"></div>
    </section>
    <!-- need title, your name, your story, publish button -->
    <div id = "newentry" class="entryCard col-md-7  col-sm-10 card text-center shadow mx-4 my-4" style = "width: auto; margin: auto">
      <form>
        <div class="row justify-content-around">
          <div class="card-body d-flex flex-column" id="inputs">
            <input
              class="form-control my-2"
              id="title"
              type="text"
              placeholder="Title of post"
            />
            <input
              class="form-control my-2"
              id="pseudo"
              type="text"
              placeholder="Your name"
            />
            <textarea
              class="form-control"
              rows="3"
              id="entry"
              placeholder="Your entry"
            ></textarea>
          </div>
          <input id="addentry" class = "button publish_button" type="button publish_button" value="Publish"/>
        </div>
      </form>
    </div>
  </body>
  <!-- change below to bundle js for later -->
  <script src="./bundle.js"></script>
</html>
