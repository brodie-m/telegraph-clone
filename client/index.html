<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Clone</title>
  </head>
  <body>
    <button id="revealall">New post</button>
    <section class="main-content">
      <div class="main-title"></div>
      <div class="name"></div>
      <div class="story-text"></div>
      <div class="publish-button"></div>
    </section>
    <!-- need title, your name, your story, publish button -->
    <div class="entryCard">
      <form id="newentry" hidden="true" display="inline-block">
        <div class="row justify-content-around">
          <div class="card-body d-flex flex-column" id="inputs">
            <input
              class="form-control my-2"
              id="title"
              type="text"
              placeholder="Title of post"
            />
            <input
              class="form-control my-2"
              id="pseudo"
              type="text"
              placeholder="Your name"
            />
            <textarea
              class="form-control"
              rows="3"
              id="entry"
              placeholder="Your entry"
            ></textarea>
          </div>
          <input id="addentry" type="button" value="Submit" />
          <input id="cancel" type="button" value="Cancel" />
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
